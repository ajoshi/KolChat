apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 26
    buildToolsVersion '26.0.2'

    defaultConfig {
        applicationId "biz.ajoshi.kolchat"
        minSdkVersion 15
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'

    // TODO remove 'chatkit' asap since it's incompatible with new appcompat
    compile 'com.github.stfalcon:chatkit:0.2.2'
    // networking is all okhttps
    compile 'com.squareup.okhttp3:okhttp:3.8.0'
    // use fresco to load images
    compile 'com.facebook.fresco:fresco:1.5.0'
    compile 'com.facebook.fresco:drawee-span:1.5.0'
    // retrofit is useless. I want to try it out, but it literally has no use
    compile 'com.squareup.retrofit2:retrofit:2.2.0'
// compile 'com.squareup.retrofit2:converter-jackson:2.2.0'
    compile 'com.android.support:appcompat-v7:26.1.0'
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

    // room
    compile "android.arch.persistence.room:runtime:1.0.0-alpha9-1"
    annotationProcessor "android.arch.persistence.room:compiler:1.0.0-alpha9-1"

    // lifecycle components
    compile "android.arch.lifecycle:runtime:1.0.0-alpha9-1"
    compile "android.arch.lifecycle:extensions:1.0.0-alpha9-1"
    annotationProcessor "android.arch.lifecycle:compiler:1.0.0-alpha9-1"

    //room rxjava support
    compile "android.arch.persistence.room:rxjava2:1.0.0-alpha9-1"

    compile 'io.reactivex.rxjava2:rxandroid:2.0.1'
    compile 'io.reactivex.rxjava2:rxjava:2.1.0'
}
repositories {
    mavenCentral()
}
